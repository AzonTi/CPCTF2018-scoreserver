type: runtime
use_mongodb: true

entrypoint: ./scoreserver
startup: |
  PATH=$PATH:$GOPATH/bin
  NS=$GOPATH/src/git.trapti.tech/CPCTF2019
  REPO=$NS/scoreserver
  mkdir -p $NS
  ln -s `pwd`/ $REPO
  go get -u -v github.com/golang/dep/cmd/dep
  cd $REPO
  dep ensure
  go build
  cd client
  npm install
  npm run build

http_proxy: 80

internal: soft
